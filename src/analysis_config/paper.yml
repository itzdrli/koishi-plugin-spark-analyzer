chunks.max-auto-save-chunks-per-tick:
- expressions:
  - paper["world-defaults.yml"]["chunks"]["max-auto-save-chunks-per-tick"] >= 24
  prefix: "❌"
  value: "在 config/paper-world-defaults.yml 中减少此值.\n推荐: 6."
environment.optimize-explosions:
- expressions:
  - paper["world-defaults.yml"]["environment"]["optimize-explosions"] == "false"
  prefix: "❌"
  value: "在 config/paper-world-defaults.yml 中启用此选项."
